<!DOCTYPE html>
<html lang="en">
<head>
    <header>
        <h1>Emma enterprise</h1>
    </header>    
    <meta charset="UTF-8">
    <title>Login and Registration Form</title>
    <style>
        header {
  background-color: #a72626;
  color: rgb(238, 238, 190);
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .form-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 50px auto;
            max-width: 500px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            float: right;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-container p {
            font-size: 16px;
            margin-bottom: 100px;
            text-align: center;
        }
        footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  padding-bottom: 20px;
 
  display: flex;
  justify-content: space-between;
  vertical-align: bottom;
}

.submit-button {
  background-color: #b35c5c; /* Green */
  border: none;
  color: white;
  padding: 7px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 1px 1px;
  cursor: pointer;
  transition-duration: 0.4s;
  border-radius: 30px;
}

      </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="login-email">

            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="login-password">

            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <footer>
        <nav>
          <a href="#" class="submit-button">Home</a>
          <a href="#" class="submit-button">Products</a>
          <a href="contact.html"class="submit-button">Contact</a>
          <a href="register.html" class="submit-button">Register</a>
          <a href="login.html" class="submit-button">Login</a>
          
        </nav>

      </footer>
</body>

</html>
